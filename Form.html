<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1> Registration form</h1>
	<div id="reg-form">
		<form>
			<label for="first-name">First Name :</label>
			<input type="text" name="first-name" placeholder="Enter " required></br>
			<label for="last-name">Last Name : </label>
			<input type="text" name="last-name" placeholder="Enter" required>
		<div>
			<label>Male</label>
			<input type="radio" name="Gender-choice" value="choice-1">
			<label for="Gender-Female">Female</label>
			<input type="radio" name="Gender-choice" value="choice-2">
			<label for="Gender-Others">Others</label>
			<input type="radio" name="Gender-choice" value="choice-3">
		</div>
		<div>
			<label for="Email">Email </label>
			<input type="Email" name="Email" placeholder="xyz@gmail.com">

			<label for="Password">Password</label>
			<input type="Password" name="Password">
		</div>
		<div>
			<label for="Month"> Birthday </label>
			<select name="Month">
				<option value="0" selected disabled> Month</option>  <! This is using because default it is selecting January>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="Aug">August</option>
				<option value="Sep">September</option>
				<option value="Oct">October</option>
				<option value="Nov">November</option>
				<option value="Dec">December</option>
			</select>
		</div>
		<label for="agree">I agree to all conditions of form</label>
		<input type="checkbox" name="agree">

		<button type="submit">Submit</button>
	</form>
	</div>
</body>
</html>
