<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form autocomplete="off">
        <label for="user">Username</label>
        <input autocomplete="on" maxlength="20" minlength="7" name="user" type="text" id="user">  <! Id is very important.If we dont add id then in webpage if we click on label name it will not click and it will help in future processes>
        <label >Email </label> 
        <input name="Email" type="email" placeholder="abc@gmail.com"> <! Only name attribute fields will submitted>
        <select name="products" id="product">
            <option value="Macbook 2018">Macbook</option> <! Here value data will be submitted not the Label which we are giving>
            <option value="Mac pro 2019">Mac Pro</option>
            <option value="Iphone 8">Iphone</option>
        </select> </br>
        <label for="message">Message</label>
        <textarea name="Message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
    <a href="/index.html" target="_blank">Link me to other page</a>
</body>
</html>
